<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Vets</title>
</head>
<body>
        <h2 th:text="'Index page'">Vet</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tr th:each="vet: ${vets}">
                <td th:text="${vet .id}">ID</td>
                <td th:text="${vet.firstName}">Firstname</td>
                <td th:text="${vet.lastName}">Lastname</td>
            </tr>
        </table>
</body>
</html>
